<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
</head>
<body>
<canvas id="oldStuGovChart" width="100%" height="100%"></canvas>
<script>
    var ctx = document.getElementById("oldStuGovChart");

    var data = {
        labels: [
            "College",
            "Residence",
            "Student Org"
        ],
        datasets: [
            {
                data: [14, 20, 0],
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ]
            }]
    };

    var myChart = new Chart(ctx, {type: 'pie', data: data});
</script>


<canvas id="newStuGovChart" width="100%" height="100%"></canvas>
<script>
    var ctx1 = document.getElementById("newStuGovChart");

    var data1 = {
        labels: [
            "College",
            "Residence",
            "Student Org"
        ],
        datasets: [
            {
                data: [13, 13, 8],
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ]
            }]
    };

    var newChart = new Chart(ctx1, {type: 'pie', data: data1});
</script>


</body>
</html>
